<!DOCTYPE html>
<html>

<head>
    <title>MyNetService</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Styles/StyleIndex.css">
</head>
    <body>
        <div class="inicio">
            <form class="forma">
                <div class="Regresar">
                    <h1>Registrar cuenta</h1>
                    <a href="iniciarSesion.html"><img src="../Iconos-Imagenes/flecha-correcta.png" alt=""> Regresar</a>
                </div>
                <div class="FormIzquierdo">
                    <label>Nombre(s)</label>
                    <div class="ContenedorInput"><input type="text" placeholder="Ingresa tus nombre(s)" id="Nombre"></div>
                    <label>Apellido(s)</label>
                    <div class="ContenedorInput"><input type="text" placeholder="Ingresa tus Apellido(s)" id="Apellido"></div>
                    <label>Contraseña</label>
                    <div class="ContenedorInput"><input type="password" placeholder="Ingresa tu contraseña" id="Contraseña"></div>
                    <label>Correo</label>
                    <div class="ContenedorInput"><input type="email" placeholder="Ingresa tu email" id="Correo"></div>
                    <label>Fecha de nacimiento</label>
                    <div class="ContenedorInput"><input type="date" placeholder="Ingresa tu fecha de nacimiento" id="FechaNac"></div>
                    <button type="button" class="iniciodesesion" onclick="Registro()">Registrarse Ahora!</button>
                </div>
                
               
                <img class="cerdo" src="/Iconos-Imagenes/Ejemploimagen.jpg">
            </form>
            <div class="ladoDerecho3">
                <h1>Empieza a mantener constancia de tus finanzas</h1>
            </div>
        </div>
        <script src="../assets/Scripts.js"> </script>
        <script>   
        document.addEventListener('DOMContentLoaded', function() {

                });
