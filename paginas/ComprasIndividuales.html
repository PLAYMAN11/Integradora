<!DOCTYPE html>
<head>
    <title>MyNetService</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="headerMain"></div>
        <div class = "encabezadoComInd">
            Compras individuales
        </div>
        <div class = "EspacioComprasIndividuales">

                <center>

                            </div>
                            <label>

                            </label>
                            <div 
                                class="registAjusIng"><input type="number" placeholder="Ingresa la cantidad" style="text-align: center" id="CantidadCompra">

            <div class = "DivisionComInd2">
                <center>
                    <p style="font-size: 20px;">Tus compras este mes</p>

                    <hr class = "lineadivisoramisservicios" style="width: 90%;">

            </div>
        </div>

    <script src="../assets/Scripts.js"></script>
    <script>   
        document.addEventListener('DOMContentLoaded', async function() {
                   await VerificarUsuario();

           <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
