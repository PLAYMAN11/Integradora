<!DOCTYPE html>
<head>
    <title>MyNetService</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Styles/StyleIndex.css">
</head>
<body>
    <div id="headerMain"></div>
        <div class = "encabezadoComInd">
            Compras individuales
        </div>
        <div class = "EspacioComprasIndividuales">
            <div class = "DivisionComInd">
                <center>
                    <p style="font-size: 20px;">Compras individuales</p>
                    <hr style="width: 90%; background-color: #b12bb1; height: 3px; border: none;">
                    <div class="FormIzquierdoIniciarSesion">
                        <div>
                            <label>
                                Nombre del producto
                            </label>
                            <div 
                                class="regist"><input type="text" placeholder="Nombre del producto" style="text-align: center" id="Correo">
                            </div>
                            <label>
                                Cantidad
                            </label>
                            <div 
                                class="regist"><input type="number" placeholder="Ingresa la cantidad" style="text-align: center" id="Contraseña">
                            </div>
                            <label>
                                Precio
                            </label>
                            <div 
                                class="regist"><input type="number" placeholder="Ingresa el precio" style="text-align: center" id="Contraseña">
                            </div>        
                            <div class="margenesiniciarsesion">
                                <button type="button" class="btnCompInd" onclick="IniciarSesion()">Ingresar</button>
                            </div>
                        </div>                        
                </center>
            </div>
            <div class = "DivisionComInd2">
                <center>
                    <p style="font-size: 20px;">Total</p>
                    <hr style="width: 90%; background-color: #b12bb1; height: 3px; border: none;">
                </center>
            </div>
        </div>
    <script src="../assets/Animaciones.js"></script>
    <script src="../assets/Scripts.js"></script>
</body>
</html>
