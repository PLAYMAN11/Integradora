<!DOCTYPE html>
<html>
    <head>
        <title>MyNetService</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../Styles/StyleIndex.css">
    </head>

    <body class = "BdPerfil">
        <div id="headerMain"></div>
        <div class = Perfiles> 
            <div class = "perfil">
                <p class ="tituloperfil">Perfil </p> <hr style="width: 90%;">
                <div class = "divisoresperfil">
                    <div>
                        <label >ID: Usuario</label>
                        <input type="text" placeholder="ID: usuario" class ="datosperfil" id = "idusuarioPerfil">
                    </div>
                    <div>
                        <label >Usuario</label>
                        <input type="text" placeholder="Usuario" class ="datosperfil " id = "usuarioPerfil">
                    </div>
                    <div class="sizedeinput">
                        <label >Correo Electronico</label>
                    <input type="email" placeholder="Correo Electronico" class ="datosperfil" id="CorreoElectronicoPerfil">
                    </div>
                </div>
                <div class = "divisoresperfil">
                    <div class="sizedeinput">
                        <label >Nombre(s)</label>
                        <input type="text" placeholder="Nombre(s)" class ="datosperfil" id="NombresPerfil">
                    </div>
                    <div class="sizedeinput">
                        <label >Apellido(s)</label>   
                        <input type="text" placeholder="Apellido(s)" class ="datosperfil" id="ApellidosPerfil">
                    </div>
                </div> 
                <div class = "divisoresperfil">
                    <div class="sizedeinput">
                        <label>Notas</label>
                        <textarea name="Sobre mi" class = "datosperfil2" cols="80" rows="4" placeholder="Escribe aqui..." id = "SobreMi"></textarea>
                    </div>
                </div>
                <div class = "divisiondebotonperfil">
                    <button class="botonperfil" onclick = "agregarSobreMi()">Guardar</button>
                    <button class="botonperfil" id ="logoutButton" onclick="logout()">Cerrar sesion</button>
                </div>
            </div>
            <div class="fotodeperfil">   
                <img class="Ailton" src="../Iconos-Imagenes/Yop.jfif" alt="Foto de perfil" >
                <div>
                    <input type="text" oninput="mostrarUsuarioPerfil()"  class ="mostrarNombrePerfil">
                </div>
                <div>
                    <input type="textbox" oninput="mostrarSobreMi()" class ="mostrarSobremiPerfil">
                </div>
            </div>
        </div>
        <script src="../assets/Scripts.js"> </script>
        <script>   
        document.addEventListener('DOMContentLoaded', function() {
                    VerificarUsuario();
                });
            </script>
        <script src="../assets/Animaciones.js"></script>
        <script src="../../MyNetService-Servidor/Routes/usuarios.js"></script>
    </body>
</html>
