<!DOCTYPE html>
<html>
    <header>
        <title>MyNetService</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../Styles/StyleIndex.css">
        <script src="../assets/Scripts.js">llamarheader()</script>
                <script src="../assets/Animaciones.js"></script>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    </header>
    <body>
        <div id="headerMain">
        </div>
        <div class="ContenedorGrafica">
        <div 
            class="Titulo">Tus Gastos en los ultimos 12 meses
        </div>
        <div 
            id="chartContainer" style="height: 100%; width: 90%;">
        </div>
        <script>
              const chartOptions = {
            layout: {
                textColor: 'white',
                background: { type: 'solid', color: '#282c3c' }
            }
        };

        const chart = LightweightCharts.createChart(document.getElementById('chartContainer'), chartOptions);
        const lineSeries = chart.addLineSeries({ color: '#ff2bb5' });

        const data = [
            { value: Math.random() * 100, time: '2024-01-01' },
            { value: Math.random() * 100, time: '2024-02-01' },
            { value: Math.random() * 100, time: '2024-03-01' },
            { value: Math.random() * 100, time: '2024-04-01' },
            { value: Math.random() * 100, time: '2024-05-01' },
            { value: Math.random() * 100, time: '2024-06-01' },
            { value: Math.random() * 100, time: '2024-07-01' },
            { value: Math.random() * 100, time: '2024-08-01' },
            { value: Math.random() * 100, time: '2024-09-01' },
            { value: Math.random() * 100, time: '2024-10-01' },
            { value: Math.random() * 100, time: '2024-11-01' },
            { value: Math.random() * 100, time: '2024-12-01' },
            // Agrega más datos según sea necesario
        ];

        lineSeries.setData(data);
        chart.timeScale().fitContent();
        </script>
        </div>
        </body>
</html>
